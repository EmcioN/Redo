<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Place where you can share your news with others">
    <meta name="keywords" content="Redo news, Redo posts">
    <title>Redo</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar">
          <a href="#" class="logo">Redo News Sharing</a>
          <input type="text" class="search-bar" placeholder="Search...">
          <a href="#" class="profile-link">Your Profile</a>
        </div>
    </nav>    
    <h1>Create a Post</h1>
    <form id="postForm">
        <div>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        </div>
        <div>        
        <label for="content">Content:</label>
        <textarea id="content" required></textarea>
        </div>        
        <button type="submit">Post</button>
        
    </form>
    <footer>
        <p>Redo. Share with us!</p>    
    </footer>

    <script src="script.js"></script> 
      
</body>
</html>
