{% extends "index.html" %}

{% block content %}
{% load static %}

  <div class="list-group-item mb-3 p-0"> 
    <div class="card border-0">
        <div class="card-header bg-dark text-white"> 
            <div class="d-flex justify-content-between align-items-start">
                <h2 class="h4 mb-0">Register</h2>
                <small class="text-light">Join Our Community</small>
            </div>
        </div>
        <div class="card-body bg-light text-dark"> 
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark btn-sm">Sign up</button>
            </form>
        </div>
        <div class="card-footer bg-secondary text-white"> 
            <a href="{% url 'login' %}" class="text-muted d-block text-decoration-none">Already have an account? Log in!</a>
        </div>
    </div>
  </div>

{% endblock %}
